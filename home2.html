<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .home-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated heading */
        .home-text h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .home-text span {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        /* Photo container */
        .photo-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 80vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-radius: 0;
            overflow: hidden;
        }

        /* Left circle background */
        .left-circle {
            position: absolute;
            left: -40%;
            top: 0;
            width: 60%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
        }

        /* Photo box */
        .photo-box {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .photo-box img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Logos flying behind */
        .logos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .logo {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.8;
            animation: fly 15s linear infinite;
        }

        /* Animate logos */
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(200px, 150px) rotate(90deg);
            }

            50% {
                transform: translate(-150px, 300px) rotate(180deg);
            }

            75% {
                transform: translate(100px, -200px) rotate(270deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photo-container {
                width: 90%;
                flex-direction: column;
                justify-content: center;
                height: 70vh;
            }

            .photo-box {
                width: 80%;
            }

            .home-text h1 {
                font-size: 1.8rem;
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <section class="home-section">
        <!-- Flying logos container -->
        <div class="logos">
            <img src="logos/html.png" alt="HTML Logo" class="logo">
            <img src="logos/css.png" alt="CSS Logo" class="logo">
            <img src="logos/python.png" alt="Python Logo" class="logo">
            <img src="logos/github.png" alt="GitHub Logo" class="logo">
            <img src="logos/powerbi.png" alt="PowerBI Logo" class="logo">
            <img src="logos/tailwind.png" alt="Tailwind Logo" class="logo">
        </div>

        <!-- Text heading -->
        <div class="home-text">
            <h1>I am a <span id="animated-title">Data Analytics</span></h1>
        </div>

        <!-- Photo container -->
        <div class="photo-container">
            <div class="left-circle"></div>
            <div class="photo-box">
                <img src="your-photo.png" alt="My Photo">
            </div>
        </div>
    </section>

    <script>
        // Animated heading text
        const titles = ["Data Analytics", "Web Developer"];
        let index = 0;
        const animatedTitle = document.getElementById('animated-title');

        function changeTitle() {
            animatedTitle.classList.add('fade-out');
            setTimeout(() => {
                index = (index + 1) % titles.length;
                animatedTitle.textContent = titles[index];
                animatedTitle.classList.remove('fade-out');
                animatedTitle.classList.add('fade-in');
            }, 500);
            setTimeout(() => {
                animatedTitle.classList.remove('fade-in');
            }, 1000);
        }

        setInterval(changeTitle, 3000);

    </script>
</body>

</html>
